<div class="header-container d-flex justify-content-center">
  <h1 class="h1"> {{value}} </h1>
</div>

<div class="wallpaper-container d-flex justify-content-center">
  <div *ngFor='let img of imgArr' class="img-box">
    <a href="/assets/{{img}}.jpg" target="_blank"><img class="img-fluid" src="/assets/{{img}}.jpg" alt="Wallpaper{{img}}"></a>
  </div>
</div>
